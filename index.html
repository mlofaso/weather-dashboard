<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets copy/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <form class="d-flex" id="search">
        <label for="cityName">Search for a city:</label>
        <input type="text" name="cityName" id="cityName">
        <button class="btn btn-light" id="searchBtn">Search</button>
    </form>
    <div id="storedCities">
    </div>
    <div class="card" id="currentCity">
    </div>
    <div id="forecast">
        <div id="dayOne"></div>
    </div>
    <script src="Assets copy/js/script.js"></script>
</body>

</html>
